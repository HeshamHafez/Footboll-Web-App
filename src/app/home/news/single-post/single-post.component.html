<div class="news-area pad60">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-9">
                <div class="sports-news mb60">
                    <!-- <div class="highlights-bg h-bg9 mini-bg overlay mb40">
                        <a class="mfp-iframe video-play-btn" href="https://www.youtube.com/watch?v=Kbg777rhMrA"><i class="fa fa-youtube-play"></i></a>
                    </div> -->
                    <div class="text-left">
                        <img style="width: 800px; height: 400px;" src="assets/images/sports-news/{{returnPost.post_image}}" class="rounded" alt="...">
                    </div>
                    <div class="sports-title mt-3">
                        <h3>{{returnPost.post_title}}</h3>
                        <p>By <span>ITP.NET Group3</span> {{returnPost.post_date}} / tags: <span *ngFor="let postTags of PostTagList">{{postTags.Tag.tag_title}} </span></p>
                    </div>
                    <p>{{returnPost.post_content}}</p> <br>
                </div>
                <a style="color: black;" class="btn btn-outline-warning col-12" (click)="goBack()">Back</a>
            </div>

            <div class="col-md-12 col-lg-3">
                <div class="recent-news">
                    <div class="section-title news-title">
                        <h4><span>recent news</span></h4>
                    </div>
                    <div *ngFor="let post of postsList; let i = index">
                        <div class="row" *ngIf="i < maxPosts">
                            <div class="col-sm-4">
                                <img class="mt-3 postImg" style="width:75px; height:75px;" src=" assets/images/sports-news/{{post.post_image}} " alt="sport img ">
                            </div>
                            <div class="col-sm-8 mt-3">
                                <a id="postTitle" [routerLink]="['/News',post.id]"> <span>{{post.post_title}}</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="follow-us-area mt60 mb-5 ">
                    <div class="section-title news-title ">
                        <h4> <span>follow us</span></h4>
                    </div>
                    <div class="link-box mt30 ">
                        <a href="# "><i class="fa fa-facebook "></i>faceboook</a>
                        <a href="# "><i class="fa fa-twitter "></i>twitter</a>
                        <a href="# "><i class="fa fa-google-plus-official "></i>google plus</a>
                        <a href="# "><i class="fa fa-linkedin "></i>linkedin</a>
                        <a href="# "><i class="fa fa-instagram "></i>instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
