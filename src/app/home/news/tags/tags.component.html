<div class="container">
    <div class="news-area">
        <div class="row">
            <div class="col-md-12 col-lg-9 mt-5">
                <div class="row">
                    <div class="col-lg-4 col-md-12" *ngFor="let post of PostTagList">
                        <div class="sports-news mb60 card">
                            <div class="sports-img zoom mb40 mt-3 ">
                                <img src="assets/images/sports-news/{{post.Post.post_image}} " alt="news img" class="w-100 ">
                            </div>
                            <div class="card-body ">
                                <h5 class="card-title ">{{post.Post.post_title}}</h5>
                                <p class="card-text ">{{post.Post.post_type}}</p>
                                <p class="card-text ">{{post.Post.post_date}}</p>
                                <a [routerLink]="['/News',post.Post.id]" class="btn btn-primary col-sm-12 ">Read More...</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-3">
                <div class="recent-news mt-5">
                    <div class="section-title news-title">
                        <h4><span>recent news</span></h4>
                    </div>
                    <div *ngFor="let post of postsList; let i = index">
                        <div class="row" *ngIf="i < maxPosts">
                            <div class="col-sm-4">
                                <img class="mt-3 postImg" style="width:75px; height:75px;" src=" assets/images/sports-news/{{post.post_image}} " alt="sport img ">
                            </div>
                            <div class="col-sm-8 mt-3">
                                <a id="postTitle" [routerLink]="['/News',post.id]"> <span>{{post.post_title}}</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="follow-us-area mt60 mb-5">
                    <div class="section-title news-title ">
                        <h4> <span>follow us</span></h4>
                    </div>
                    <div class="link-box mt30 ">
                        <a href="# "><i class="fa fa-facebook "></i>faceboook</a>
                        <a href="# "><i class="fa fa-twitter "></i>twitter</a>
                        <a href="# "><i class="fa fa-google-plus-official "></i>google plus</a>
                        <a href="# "><i class="fa fa-linkedin "></i>linkedin</a>
                        <a href="# "><i class="fa fa-instagram "></i>instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
